    <div id="cabecalho"></div>

    <div class="row mx-auto p-2">
        <div class="col-6 col-lg-3 mx-0 p-2">
            <button type="button" class="btn btn-secondary border-0 mx-0 px-0 w-100 text-nowrap">
                <i class="bi bi-hourglass m-0 px-1 py-0"></i>
                Pendentes
                <span class="badge bg-white text-secondary ms-3 me-2 my-1 px-2 py-1 float-end" id="pendentes"></span>
            </button>
        </div>
        <div class="col-6 col-lg-3 mx-0 p-2">
            <button type="button" class="btn btn-primary border-0 mx-0 px-0 w-100 text-nowrap">
                <i class="bi bi-play-circle m-0 px-1 py-0"></i>
                Em Andamento
                <span class="badge bg-white text-primary ms-3 me-2 my-1 px-2 py-1 float-end" id="em-andamento"></span>
            </button>
        </div>
        <div class="col-6 col-lg-3 mx-0 p-2">
            <button type="button" class="btn btn-warning text-white border-0 mx-0 px-0 w-100 text-nowrap">
                <i class="bi bi-exclamation-triangle m-0 px-1 py-0"></i>
                Vencem hoje
                <span class="badge bg-white text-warning ms-3 me-2 my-1 px-2 py-1 float-end" id="vencem-hoje"></span>
            </button>
        </div>
        <div class="col-6 col-lg-3 mx-0 p-2">
            <button type="button" class="btn btn-danger border-0 mx-0 px-0 w-100 text-nowrap">
                <i class="bi bi-calendar2-x m-0 px-1 py-0"></i>
                Vencidas
                <span class="badge bg-white text-danger ms-3 me-2 my-1 px-2 py-1 float-end" id="vencidas"></span>
            </button>
        </div>
    </div>
