<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/check2-circle.svg" type="image/x-icon">
    <title>Gerenciador de Tarefas Contábeis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="cor-principal">
    <div id="cabecalho"></div>


    <div class="container container-formulario mx-auto my-4 px-5 py-4">

        <div class="text-info fs-3 mb-4">Usuário</div>

        <form id="formulario">
            <div class="row text-info">
                <div class="col-12 mb-2 mb-md-4">
                    <label for="nome" class="col-form-label">* Nome</label>
                    <input type="text" id="nome" class="form-control" name="nome" required>
                </div>
            </div>
            <div class="row text-info">
                <div class="col-12 col-md-6 mb-2 mb-md-4">
                    <label for="login" class="col-form-label">* Login</label>
                    <input type="text" id="login" class="form-control" name="login" required>
                </div>
                <div class="col-12 col-md-6 mb-2 mb-md-4">
                    <label for="senha" class="col-form-label">* Senha</label>
                    <input type="password" id="senha" class="form-control" name="senha" required>
                </div>
            </div>
            <div class="row text-info">
                <div class="col-12 col-md-6 mb-2 mb-md-4">
                    <label for="nivel" class="col-form-label">* Nível</label>
                    <select id="nivel" class="form-select" name="nivel" required>
                        <option selected></option>
                        <option value="0">0 - Super Usuário</option>
                        <option value="1">1 - Administrador</option>
                        <option value="2">2 - Operador</option>
                        <option value="3">3 - Apenas Consulta</option>
                    </select>
                </div>
                <div class="col-10 col-md-5 mb-2 mb-md-4"></div>
                <div class="col-2 col-md-1 mb-2 mb-md-4 form-check text-end pt-4 pt-md-5">
                    <input class="form-check-input" type="checkbox" value="A" id="status" checked>
                    <label class="form-check-label" for="status">
                        Ativo
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-6 ps-1">
                    <button type="button" onclick="location.href='./usuarios.html'" class="btn btn-secondary bi bi-arrow-left mt-4 ms-2" id="btnVoltar"> Voltar</button>
                </div>
                <div class="col-6 text-end">
                    <button type="submit" class="btn btn-primary bi bi-floppy mt-4" id="btnGravar"> Gravar</button>
                </div>
            </div>
        </form>

        <div id="alertaSuccesso" class="alert alert-success mt-4 bi-check-lg d-none" role="alert">
            Usuário gravado com sucesso!
        </div>
        <div id="alertaErro" class="alert alert-danger mt-4 bi-exclamation-triangle d-none" role="alert">
            Ocorreu um erro ao gravar o usuário.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/usuario.js" type="module"></script>
</body>

</html>
