<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/check2-circle.svg" type="image/x-icon">
    <title>Gerenciador de Tarefas Contábeis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="cor-principal">
    <div id="cabecalho"></div>
    
    <div class="container container-tabela">
        <div class="row my-3">
            <div class="col-6 text-info fs-3">Usuários</div>
            <div class="col-6 text-end pt-1">
                <button type="button" class="btn btn-primary bi bi-funnel me-3" id="btnFiltro" data-bs-toggle="collapse" href="#container-filtro"></button>
                <button type="button" onclick="location.href='./usuario.html?id=0'" class="btn btn-primary bi bi-plus-lg" id="btnNovo"> Novo</button>
            </div>
        </div>

        <div class="collapse container-filtro mb-3 px-5 py-4 text-info" id="container-filtro">
                <form id="formulario-filtro">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nivel" class="form-label">Nível</label>
                            <select id="nivel" class="form-select">
                                <option value="">Todos</option>
                                <option value="0">Super Usuário</option>
                                <option value="1">Administrador</option>
                                <option value="2">Operador</option>
                                <option value="3">Apenas Consulta</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" class="form-select">
                                <option value="">Todos</option>
                                <option value="A">Ativo</option>
                                <option value="I">Inativo</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary bi bi-search" onclick="buscarUsuariosFiltrado()"> Buscar</button>
                    <button type="button" class="btn btn-secondary ms-3" onclick="limparFiltros()">Limpar</button>
                </form>
        </div>

        <div class="text-info" id="lista-usuarios">
            <table class="table">
                <thead class="tabela tabela-cabecalho">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Login</th>
                        <th scope="col" class="d-none d-md-block border-0">Nível</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody class="tabela tabela-linha" id="tabela"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/usuarios.js" type="module"></script>
</body>

</html>
